<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/ico" href="/images/favicon.ico">
  <title>Animated Popup modal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&family=Raleway:wght@100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <button class="btn access-btn" onclick="openModal()">Login now</button>
  <div class="modal" id="loginModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times</span>
      <div class="shield">üõ°Ô∏è</div>
      <h2>Login Now</h2>
      <form>
        <div>
          <label>Username/Email</label>
          <input type="text" placeholder="username123@email.com" required />
        </div>
        <div>
          <label>Password</label>
          <input type="password" placeholder="password123" required />
        </div>
        <div class="remember-me">
          <input type="checkbox" id="remember" />
          <label for="remember">Remember me</label>
        </div>
        <button type="submit" class="btn dashboard-btn">Login</button>
        <p class="forgot">Forgot Password?</p>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
