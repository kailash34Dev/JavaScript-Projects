<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player - You favourite music player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="music-player">
            <div class="nav">
                <button class="control-btn">
                    <i class="fa-solid fa-angle-left"></i>
                </button>
                <button class="control-btn">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
            <img class="song-img" src="assets/468-thumbnail.png" alt="song-image">
            <h1>EAGLES - Hotel California</h1>
            <p>Don Henley, Don Felder, Glenn Frey</p>
            <audio id="audio">
                <source src="assets/EAGLES - Hotel California (1976).mp3" type="audio/mpeg">
            </audio>
            <input type="range" min="0" id="progress-bar">
            <div class="controls-div">
                <button class="control-btn" id="backward">
                    <i class="fa-solid fa-backward"></i>
                </button>
                <button class="control-btn" id="play-pause">
                    <i class="fa-solid fa-play" id="play-icon"></i>
                </button>
                <button class="control-btn" id="forward">
                    <i class="fa-solid fa-forward"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
