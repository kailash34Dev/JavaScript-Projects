<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Drop Down Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="hero">
        <div class="selector">
            <div id="select-field">
                <p id="select-text">Select Social Media</p>
                <i class="fa-solid fa-angle-down" id="arrow"></i>
            </div>
            <ul id="list">
                <li class="option">
                    <i class="fa-brands fa-youtube yt"></i>
                    <p>Youtube</p>
                </li>
                <li class="option">
                    <i class="fa-brands fa-square-facebook fb"></i>
                    <p>Facebook</p>
                </li>
                <li class="option">
                    <i class="fa-brands fa-square-instagram insta"></i>
                    <p>Instagram</p>
                </li>
                <li class="option">
                    <i class="fa-brands fa-square-whatsapp wp"></i>
                    <p>Whatsapp</p>
                </li>
                <li class="option">
                    <i class="fa-brands fa-linkedin lin"></i>
                    <p>LinkedIn</p>
                </li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
